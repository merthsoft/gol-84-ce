output: c
  include-file: gfx.h
  palettes:
    - global_palette
  converts:
    - sprites

palette: global_palette
  fixed-color: {index:0, r:255, g:0, b:128}
  fixed-color: {index:1, r:255, g:255, b:255}
  images: automatic

convert: sprites
  palette: global_palette
  transparent-color-index: 0
  images:
    - checkbox_checked.png  
    - checkbox_empty.png    
    - radiobutton_empty.png 
    - radiobutton_filled.png
    - topo_klein.png        
    - topo_mobius.png       
    - topo_plane.png        
    - topo_proj.png         
    - topo_ring.png         
    - topo_sphere.png       
    - topo_torus.png        